<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="{{head.meta.description}}">
  <meta name="author" content="{{head.meta.author}}">

  <title>{{head.title}}</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'clean-blog_template/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="{% static 'clean-blog_template/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="{% static 'clean-blog_template/css/clean-blog.min.css'%}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="{{nav.brand.href}}">{{nav.brand.href}}</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        {{nav.btn_text}}
        <i class="{{nav.btn_icon}}"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
        {%for item in nav.items%}
          <li class="nav-item">
            <a class="nav-link" href="{{item.href}}">{{item.text}}</a>
          </li>
        {%endfor%}      
        </ul>
      </div>
    </div>
  </nav>


  {%block content%}


  {%endblock%}



  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <ul class="list-inline text-center">
          {%for social in footer.socials%}
            <li class="list-inline-item">
              <a href="{{social.href}}">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="{{social.icon}}"></i>
                </span>
              </a>
            </li>
            {%endfor%}
           
          </ul>
          <p class="copyright text-muted"> {{footer.copyright}} </p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'clean-blog_template/vendor/jquery/jquery.min.js'%}"></script>
  <script src="{% static 'clean-blog_template/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static 'clean-blog_template/js/clean-blog.min.js'%}"></script>

</body>

</html>
